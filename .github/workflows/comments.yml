name: Handle Blessings

on:
  workflow_dispatch:  # 手动触发（也可以改为 repository_dispatch 或 API 触发）
  issues:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Handle Blessing
        env:
          GITHUB_TOKEN: ${{ secrets.WEDDING_COMMENT }}
          ISSUE_NUMBER: 1
        run: |
          node scripts/handleBlessing.js
